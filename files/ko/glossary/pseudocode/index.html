<p>의사 코드(Pseudocode)는 일반적으로 사람에게 일부 코드 구문의 작동 방식을 나타내거나 코드 아키텍처 항목의 디자인을 설명하는 데 사용되는 코드와 유사한 구문을 나타냅니다. 그것은 아마도 코드로 실행시키려고 하면 작동하지 <strong>않을 것입니다.</strong></p>
