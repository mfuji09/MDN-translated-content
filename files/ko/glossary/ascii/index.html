<p><strong>미국정보교환표준부호</strong>(<em>American Standard Code for Information Interchange</em>) 또는<strong> ASCII</strong>는 문자, 숫자, 구두점, 제어문자를 디지털 형태로 바꾸어주는 대표적인 문자 인코딩 방식이다. 2007년 부터 웹에서는 {{Glossary("UTF-8")}}이 주로 쓰이고 있다.</p>
